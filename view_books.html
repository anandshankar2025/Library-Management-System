<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
</head>
<body>
    <h1>View Books</h1>
    <ul>
        {% for book_id, book in books.items() %}
            <li>{{ book["title"] }} by {{ book["author"] }} (Copies: {{ book["copies"] }})</li>
        {% endfor %}
    </ul>

    {% if back_to_home %}
        <a href="{{ url_for('home') }}">Back to Main Page</a>
    {% endif %}
</body>
</html>
