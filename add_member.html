<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>
</head>
<body>
    <h2>Add Member</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label>Member ID:</label>
        <input type="text" name="member_id" required><br>
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Add Member</button>
    </form>
</body>
</html>
